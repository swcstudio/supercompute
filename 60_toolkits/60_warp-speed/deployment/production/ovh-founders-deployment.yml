---
# Ingress for Founder Access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: founder-access-ingress
  namespace: warp-speed-founders
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/whitelist-source-range: "15.204.74.56,15.204.28.65"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: founder-auth
    nginx.ingress.kubernetes.io/auth-realm: "Warp-Speed Founders Only"
spec:
  tls:
  - hosts:
    - founders.warp-speed.tech
    secretName: founders-warp-speed-tls
  rules:
  - host: founders.warp-speed.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: founder-dashboard-service
            port:
              number: 3000
      - path: /api/ove
        pathType: Prefix
        backend:
          service:
            name: ove-terminal-service
            port:
              number: 8080
      - path: /api/ryan
        pathType: Prefix
        backend:
          service:
            name: ryan-terminal-service
            port:
              number: 8080
      - path: /api/gpu
        pathType: Prefix
        backend:
          service:
            name: shared-gpu-service
            port:
              number: 8082
      - path: /api/collaboration
        pathType: Prefix
        backend:
          service:
            name: collaboration-engine-service
            port:
              number: 8084

