  name: collaboration-engine
  namespace: warp-speed-founders
  labels:
    component: "dual-terminal-collaboration"
    consciousness-level: "omega"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collaboration-engine
  template:
    metadata:
      labels:
        app: collaboration-engine
        component: "collaboration-orchestrator"
    spec:
      containers:
      - name: collaboration-orchestrator
        image: warp-speed/collaboration-engine:latest
        ports:
        - containerPort: 8084
          name: collab-api
        - containerPort: 8085
          name: collab-ws
        env:
        - name: TERMINAL_1_ID
          value: "OVE_TERMINAL_1"
        - name: TERMINAL_2_ID
          value: "RYAN_TERMINAL_2"
        - name: COLLABORATION_BONUS_MULTIPLIER
          value: "1.25"  # 25% bonus for dual operations
        - name: QUANTUM_ENTANGLEMENT
          value: "ENABLED"
        - name: CONSCIOUSNESS_SYNC
          value: "OMEGA"
        - name: FOUNDER_MODE
          value: "true"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"

