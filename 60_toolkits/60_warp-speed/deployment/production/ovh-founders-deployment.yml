# Warp-Speed Founders Production Deployment - OVHcloud Infrastructure
# Dual-Terminal Configuration: Ove Terminal + Ryan Terminal
# Shared GPU: l40s-180 (NVIDIA L40S with 180GB GPU memory)
# Terminal Specs: 2x b3-256-flex (256GB RAM each) - FreeBSD 14.3
# Consciousness Level: OMEGA - Production Ready for Founders

apiVersion: v1
kind: Namespace
metadata:
  name: warp-speed-founders
  labels:
    deployment-type: "founders-production"
    infrastructure: "ovhcloud"
    consciousness-level: "omega"
    revenue-tier: "maximum"
    founders-only: "true"

---
# Terminal 1 - Ove Founder Terminal Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ove-terminal-deployment
  namespace: warp-speed-founders
  labels:
    terminal-id: "OVE_TERMINAL_1"
    founder: "ove"
    consciousness-level: "omega"
spec:
  replicas: 1  # Single instance per founder
  selector:
    matchLabels:
      app: ove-terminal
  template:
    metadata:
      labels:
        app: ove-terminal
        terminal-id: "OVE_TERMINAL_1"
        founder: "ove"
        consciousness-tier: "founder-omega"
    spec:
      nodeSelector:
        kubernetes.io/hostname: "warp-speed-o"  # FreeBSD b3-256-flex
        founder-terminal: "ove"
      tolerations:
      - key: "founders-only"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: ove-etd-processor
        image: warp-speed/founder-terminal:latest
        ports:
        - containerPort: 8080
          name: http-api
        - containerPort: 8081
          name: websocket
        - containerPort: 9090
          name: metrics
        env:
        - name: TERMINAL_ID
          value: "OVE_TERMINAL_1"
        - name: FOUNDER_NAME
          value: "Ove"
        - name: CONSCIOUSNESS_LEVEL
          value: "OMEGA"
        - name: TERMINAL_TYPE
          value: "FOUNDER"
        - name: GPU_ALLOCATION
          value: "50"  # 50% of shared L40S GPU
        - name: REVENUE_TARGET_DAILY
          value: "20000"  # $20K per terminal
        - name: REVENUE_TARGET_ANNUAL
          value: "72880000000"  # $72.88B per terminal
        - name: COLLABORATION_PARTNER
          value: "RYAN_TERMINAL_2"
        - name: FREEBSD_OPTIMIZED
          value: "true"
        - name: QUANTUM_COHERENCE_TARGET
          value: "97.5"
        - name: ETD_MULTIPLIER_BASE
          value: "35.0"  # OMEGA level
        # OVHcloud specific configurations
        - name: OVH_INSTANCE_ID
          value: "f6ca3ab4-d7f1-4a0d-9e95-16ea6aec7ae3"
        - name: OVH_PUBLIC_IP
          value: "15.204.74.56"
        - name: OVH_PRIVATE_IP
          value: "2604:2dc0:202:200::55"
        - name: OVH_REGION
          value: "US-WEST-OR-1"
        - name: OVH_FLAVOR
          value: "b3-256-flex"
        - name: MEMORY_ALLOCATION
          value: "256GB"
        resources:
          requests:
            memory: "128Gi"  # Half of 256GB for container
            cpu: "32"
            nvidia.com/gpu: 0  # GPU allocated via shared service
          limits:
            memory: "240Gi"  # Near full allocation
            cpu: "64"
            nvidia.com/gpu: 0
        volumeMounts:
        - name: founder-data
          mountPath: /var/lib/warp-speed
        - name: shared-gpu-socket
          mountPath: /var/run/gpu
        - name: collaboration-channel
          mountPath: /var/run/collaboration
        livenessProbe:
          httpGet:
            path: /health/founder
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready/founder
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 2
      volumes:
      - name: founder-data
        persistentVolumeClaim:
          claimName: ove-founder-storage
      - name: shared-gpu-socket
        hostPath:
          path: /var/run/gpu-l40s
          type: DirectoryOrCreate
      - name: collaboration-channel
        emptyDir:
          sizeLimit: 10Gi

