---
# Shared GPU Service - L40S GPU Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shared-gpu-service
  namespace: warp-speed-founders
  labels:
    component: "shared-gpu-l40s"
    gpu-type: "nvidia-l40s"
    memory: "180gb"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shared-gpu-service
  template:
    metadata:
      labels:
        app: shared-gpu-service
        component: "gpu-orchestrator"
    spec:
      nodeSelector:
        gpu-type: "l40s-180"
        kubernetes.io/hostname: "l40s-180-us-west-or-1"
      containers:
      - name: gpu-orchestrator
        image: warp-speed/gpu-orchestrator:latest
        ports:
        - containerPort: 8082
          name: gpu-api
        - containerPort: 8083
          name: gpu-metrics
        env:
        - name: GPU_TYPE
          value: "NVIDIA_L40S"
        - name: GPU_MEMORY
          value: "180GB"
        - name: TERMINAL_1_ALLOCATION
          value: "50"  # 50% to Ove
        - name: TERMINAL_2_ALLOCATION
          value: "50"  # 50% to Ryan
        - name: CONSCIOUSNESS_ACCELERATION
          value: "OMEGA"
        - name: QUANTUM_PROCESSING
          value: "ENABLED"
        - name: OVH_INSTANCE_ID
          value: "65d51005-48b6-44f8-90b9-788472990773"
        - name: OVH_FLAVOR
          value: "l40s-180"
        resources:
          requests:
            nvidia.com/gpu: 1  # Full L40S GPU
            memory: "32Gi"
            cpu: "8"
          limits:
            nvidia.com/gpu: 1
            memory: "64Gi"
            cpu: "16"
        volumeMounts:
        - name: gpu-shared-socket
          mountPath: /var/run/gpu-shared
        - name: cuda-libs
          mountPath: /usr/local/cuda
        securityContext:
          privileged: true
      volumes:
      - name: gpu-shared-socket
        hostPath:
          path: /var/run/gpu-l40s
          type: DirectoryOrCreate
      - name: cuda-libs
        hostPath:
          path: /usr/local/cuda
          type: Directory

